type: single
input mesh file: cube-1.g
output mesh file: cube-1.e
model:
  type: solid mechanics
  material:
    blocks:
      fine: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: central difference
  initial time: 0.0
  final time: 1
  time step: 0.01
  CFL: 0.1
  Î³: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: x
      function: "-1.0e-04 * 1.0"
    - node set: nsall
      component: y
      function: "-1.0e-04 * 0.0"
  velocity:
    - node set: nsall
      component: x
      function: "100.0 * 1.0"
    - node set: nsall
      component: y
      function: "100.0 * 0.0"
boundary conditions:
  Schwarz contact:
    - side set: ssx+
      source: "cube-2.yaml"
      source block: coarse
      source side set: ssx-
      friction type: tied
solver:
  type: explicit solver
  step: explicit