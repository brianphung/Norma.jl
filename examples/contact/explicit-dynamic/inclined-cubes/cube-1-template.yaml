type: single
input mesh file: {input_mesh_file}-1.g
output mesh file: {input_mesh_file}-1.e
model:
  type: solid mechanics
  material:
    blocks:
      fine: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: central difference
  initial time: 0.0
  final time: 1
  time step: 0.01
  CFL: 0.1
  Î³: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: x
      function: "-1.0e-04 * {cosangle}"
    - node set: nsall
      component: y
      function: "-1.0e-04 * {sinangle}"
  velocity:
    - node set: nsall
      component: x
      function: "100.0 * {cosangle}"
    - node set: nsall
      component: y
      function: "100.0 * {sinangle}"
boundary conditions:
  Schwarz contact:
    - side set: ssx+
      source: "{input_mesh_file}-2.yaml"
      source block: coarse
      source side set: ssx-
solver:
  type: explicit solver
  step: explicit