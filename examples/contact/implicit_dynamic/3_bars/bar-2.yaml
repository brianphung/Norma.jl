type: single
input mesh file: bar-2.g
output mesh file: bar-2.e
model:
  type: solid mechanics
  material:
    blocks:
      block2: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
boundary conditions:
  Schwarz contact:
    - side set: ssx-
      source: "bar-1.yaml"
      source block: block1
      source side set: ssx+
    - side set: ssx+
      source: "bar-3.yaml"
      source block: block3
      source side set: ssx-
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06