type: single
input mesh file: cuboid-1.g
output mesh file: cuboid-1.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      domain_1: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
  time step: 0.125
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsz-
      component: z
      function: "0.0"
  Schwarz Dirichlet:
    - node set: nsz+
      component: z
      source: "cuboid-2.yaml"
      source_block: domain_2
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
