type: single
input mesh file: cube.g
output mesh file: cube.e
model:
  type: solid mechanics
  material:
    blocks:
      cube: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
integrator: quasi static
initial time: 0.0
final time: 1.0
number of steps: 1
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsz-
      component: z
      function: "0.0"
    - node set: nsz+
      component: z
      function: "1.0 * t"
  Neumann:
    - side set: ssz+
      component: z
      function: "0.0"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-12
  absolute tolerance: 1.0e-08