type: single
input mesh file: cube-1.g
output mesh file: cube-1.e
model:
  type: solid mechanics
  material:
    blocks:
      fine: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  time step: 1.0e-02
initial conditions:
  velocity:
    - node set: nsall
      component: z
      function: "1.0"
boundary conditions:
  Schwarz contact:
    - side set: ssz+
      source: "cube-2.yaml"
      source block: coarse
      source side set: ssz-
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
